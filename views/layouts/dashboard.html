<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>zatrano - {{.Title}}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/admin" class="sidebar-logo">
                <i class="fas fa-gem"></i>
                <span>Admin</span>
            </a>
        </div>
        <div class="sidebar-menu">
            <div class="menu-section">
                <div class="menu-title">
                    <i class="fas fa-bars"></i>
                    <span>Ana Menü</span>
                </div>
                <a href="/dashboard/home" class="menu-item {{ if hasPrefix .Path "/dashboard/home" }}active{{ end }}">
                    <i class="fas fa-home"></i>
                    <span>Ana Sayfa</span>
                </a>
                <a href="/dashboard/users" class="menu-item {{ if hasPrefix .Path "/dashboard/users" }}active{{ end }}">
                    <i class="fas fa-users"></i>
                    <span>Kullanıcılar</span>
                </a>
                <a href="/admin/posts" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>İçerikler</span>
                </a>
                <a href="/admin/comments" class="menu-item">
                    <i class="fas fa-comments"></i>
                    <span>Yorumlar</span>
                </a>
            </div>

            <div class="menu-divider"></div>

            <div class="menu-section">
                <div class="menu-title">
                    <i class="fas fa-chart-line"></i>
                    <span>Analiz</span>
                </div>
                <a href="/admin/analytics" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>İstatistikler</span>
                </a>
                <a href="/admin/reports" class="menu-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Raporlar</span>
                </a>
            </div>

            <div class="menu-divider"></div>

            <div class="menu-section">
                <div class="menu-title">
                    <i class="fas fa-cogs"></i>
                    <span>Ayarlar</span>
                </div>
                <a href="/admin/settings" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Site Ayarları</span>
                </a>
                <a href="/admin/profile" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-right">
                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <div class="profile-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </button>
                    <div class="profile-dropdown-menu">
                        <a href="/auth/profile" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            <span>Profilim</span>
                        </a>
                        <a href="/admin/settings" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            <span>Ayarlar</span>
                        </a>
                        <div style="height: 1px; background: var(--border); margin: 6px 0;"></div>
                        <a href="/auth/logout" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Çıkış Yap</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        {{embed}}

        <!-- Footer -->
        <footer class="footer">
            <p>© {{ CurrentYear }} zatrano.com - Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar
        const toggleSidebar = document.querySelector('.toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const overlay = document.querySelector('.overlay');
        
        toggleSidebar.addEventListener('click', function() {
            if (window.innerWidth <= 992) {
                // Mobile behavior
                sidebar.classList.toggle('mobile-active');
                overlay.classList.toggle('active');
            } else {
                // Desktop behavior
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            }
        });

        // Close sidebar when clicking overlay on mobile
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('mobile-active');
            overlay.classList.remove('active');
        });

        // Profile dropdown
        const profileBtn = document.querySelector('.profile-btn');
        const profileDropdown = document.querySelector('.profile-dropdown-menu');
        
        profileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            profileDropdown.classList.remove('show');
        });

        // Close sidebar when resizing to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('mobile-active');
                overlay.classList.remove('active');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {{if .Success}}
    <script>
      Swal.fire({
        title: "Başarılı!",
        text: `{{.Success | js}}`,
        icon: "success",
        timer: 2000,
        timerProgressBar: true,
        showConfirmButton: false,
      });
    </script>
    {{end}}

    {{if .Error}}
    <script>
      Swal.fire({
        title: "Hata!",
        text: `{{.Error | js}}`,
        icon: "error",
        timerProgressBar: false,
        showConfirmButton: true,
      });
    </script>
    {{end}}
</body>
</html>
