<div class="auth-body">
    <form id="forgotPasswordForm" method="POST" action="/auth/forgot-password">
        <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
        
        <div class="form-group">
            <label class="form-label" for="email">E-posta</label>
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="E-posta adresiniz" 
                    required
                >
            </div>
        </div>

        <button type="submit" class="btn-auth">
            <i class="fas fa-paper-plane me-2"></i>Sıfırlama Linki Gönder
        </button>
        
    </form>

    <div class="auth-footer">
        <p class="auth-helper-text">
            Hatırladınız mı? <a href="/auth/login" class="link auth-link-small">Girişe Dön</a>
        </p>
        
    </div>
</div>
