<div class="auth-body">
    <form id="resetPasswordForm" method="POST" action="/auth/reset-password">
        <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
        <input type="hidden" name="token" value="{{ .Token }}">
        
        <div class="form-group">
            <label class="form-label" for="resetPassword">Yeni Şifre</label>
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input 
                    type="password" 
                    class="form-control" 
                    id="resetPassword" 
                    name="new_password" 
                    placeholder="Yeni şifreniz" 
                    required
                >
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="resetPassword2">Yeni Şifre (Tekrar)</label>
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input 
                    type="password" 
                    class="form-control" 
                    id="resetPassword2" 
                    name="confirm_password" 
                    placeholder="Yeni şifrenizi tekrar girin" 
                    required
                >
            </div>
        </div>

        <button type="submit" class="btn-auth">
            <i class="fas fa-key me-2"></i>Şifreyi Sıfırla
        </button>
        
    </form>

    <div class="auth-footer">
        <p class="auth-helper-text">
            <a href="/auth/login" class="link auth-link-small">Girişe Dön</a>
        </p>
        
    </div>
</div>
